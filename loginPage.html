<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MY personal Bank</title>
</head>
<body>
      <header>
        <h1 class="text-6xl text-center mt-6 text-slate-600 font-bold"> Welcome to our <span class="font-bold text-blue-700">personal Bank</span>!!!!</h1>
      </header>
      <section class="bg-green-300 w-9/12 mx-auto mt-10 p-8">
         <h3 class="font-semibold text-3xl">Please login</h3>
         <input class="block mb-3 mt-3 w-9/12 px-3 py-1 rounded-md " type="email" name="" id="email-type" placeholder="Your Email address">
         <input class="block mb-3 mt-3 w-9/12 px-3 py-1 rounded-md " type="password" name="" id="password-type" placeholder="Your password">
         <button id="submit-btn" class="bg-teal-600 hover:bg-sky-700 px-7 py-3 font-semibold text-white rounded-lg">Submit</button>
      </section>

      <script src="js/loginPage.js"></script>
</body>
</html>
